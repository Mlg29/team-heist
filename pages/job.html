<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Job</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
            <div id="flex-container">
                    <div class="flex-item">
                        <img src="https://res.cloudinary.com/dtbjhs8a6/image/upload/v1569252083/samples/figma%20company/saz0jpbgk9hamtt6yovv.png" alt="" id="logo">
                        <h2>ECONOMIST</h2>
                        <p>Cambridge, Montreal</p>
                    </div>
                    <div class="flex-item">
                        <img src="https://res.cloudinary.com/dtbjhs8a6/image/upload/v1569252084/samples/figma%20company/i9e2fwyjwmfyqscdp10v.png" alt="" id="image-alone">
                    </div>
                </div>
        
                <div id="form-container">
                    <h2>SUBMIT YOUR APPLICATION</h2>
                    <form action="">
                        <div class="flex-form input">
                        <label for="resume" id="label-resume" class="flex-item">Resume/CV</label>
                        <input type="file" name="resume" id="resume" class="flex-item" required >
                        </div>
        
                        <div class="flex-form input">
                        <label for="linkled" id="label-linkled" class="flex-item">Linkedln Profile</label>
                        <input type="file" name="linkled" id="linkled" class="flex-item" placeholder="" required>
                        </div>
                        <div class="flex-form input">
                        <label for="name" id="label-name" class="flex-item">Full Name</label>
                        <input type="text" name="name" id="name" class="flex-item" placeholder="" required >
                        </div>
        
                        <div class="flex-form input">
                        <label for="email" id="label-email" class="flex-item">Email</label>
                        <input type="email" name="email" id="email" class="flex-item" required>
                        </div>
        
                        <div class="flex-form input">
                        <label for="phone" id="label-phone" class="flex-item">Phone</label>
                        <input type="number" name="phone" id="phone" class="flex-item" placeholder="" required >
                        </div>
        
                        <div class="flex-form input">
                        <label for="company" id="label-company" class="flex-item">Current Company</label>
                        <input type="text" name="company" id="company" class="flex-item" required>
                        </div>
                    </form>
                    <button>Submit application</button>
                </div>
        
    <script src=js/main.js></script>
    </body>
</html>
